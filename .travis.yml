language: python

notifications:
  email: false

python:
  - "2.7_with_system_site_packages"

addons:
  apt:
    packages:
    - libmpc-dev
    - libmpfr-dev
    - libmpfr4
    - libgmp-dev
    - libblas-dev
    - liblapack-dev
    - gfortran
    - python-numpy
    - python-scipy

install:
  - pip install -U pip
  - travis_wait travis_retry pip install -r requirements.txt
  - travis_retry pip install -r test_requirements.txt

script:
  - ./runtests.sh
